<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comment Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .comment-form {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            margin-right: 8px;
        }

        .comments-section {
            padding: 20px 30px;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .comments-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #444;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #ff5252;
        }

        .comment {
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .comment:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #4b6cb7;
        }

        .comment-date {
            color: #888;
            font-size: 0.9rem;
        }

        .comment-text {
            line-height: 1.6;
            color: #555;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
        }

        .firebase-notice {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .firebase-notice h3 {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .comment-form, .comments-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Comment Section</h1>
            <p class="subtitle">Comments are now shared with all users via Firebase!</p>
        </header>

        <div class="firebase-notice">
            <h3>üåê Public Comment Section</h3>
            <p>This comment section is now public! Anyone with the link can view and post comments.</p>
        </div>
        
        <form class="comment-form" id="commentForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Comment</label>
                <textarea id="comment" placeholder="Share your thoughts..." required></textarea>
            </div>
            <button type="submit" class="btn">
                üí¨ Post Comment
            </button>
        </form>
        
        <section class="comments-section">
            <div class="comments-header">
                <div class="comments-count" id="commentsCount">Comments (0)</div>
                <button class="clear-btn" id="clearBtn">Clear All</button>
            </div>
            <div id="commentsContainer">
                <div class="loading">Loading comments...</div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Comment Section &copy; 2023 | Public comments powered by Firebase</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            deleteDoc,
            doc,
            getDocs,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC--wbQDeOGustth3A9byoW3Bn_feB-giA",
            authDomain: "comme-4698a.firebaseapp.com",
            projectId: "comme-4698a",
            storageBucket: "comme-4698a.firebasestorage.app",
            messagingSenderId: "734774176819",
            appId: "1:734774176819:web:71a331844c1a3eb70d4746",
            measurementId: "G-NC9BSSB44L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        console.log("Firebase initialized successfully!");
        
        // Make these available globally
        window.firebaseApp = app;
        window.db = db;
        window.firestoreFunctions = {
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            deleteDoc,
            doc,
            getDocs,
            serverTimestamp
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const commentForm = document.getElementById('commentForm');
            const commentsContainer = document.getElementById('commentsContainer');
            const commentsCount = document.getElementById('commentsCount');
            const clearBtn = document.getElementById('clearBtn');
            
            let isFirebaseReady = false;
            
            // Check if Firebase is ready
            const checkFirebaseReady = setInterval(() => {
                if (window.db && window.firestoreFunctions) {
                    isFirebaseReady = true;
                    clearInterval(checkFirebaseReady);
                    initializeApp();
                }
            }, 100);
            
            // Set timeout fallback
            setTimeout(() => {
                if (!isFirebaseReady) {
                    clearInterval(checkFirebaseReady);
                    commentsContainer.innerHTML = '<div class="no-comments">Firebase connection failed. Please refresh the page.</div>';
                    console.error("Firebase initialization timeout");
                }
            }, 5000);
            
            function initializeApp() {
                console.log("Initializing Firebase app...");
                
                // Load comments from Firebase when page loads
                loadCommentsFromFirebase();
                
                // Handle form submission
                commentForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const commentText = document.getElementById('comment').value.trim();
                    
                    if (name && commentText) {
                        await addCommentToFirebase(name, commentText);
                        commentForm.reset();
                    }
                });
                
                // Clear all comments
                clearBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete all comments? This will remove comments for ALL users.')) {
                        clearAllComments();
                    }
                });
            }
            
            // Add a new comment to Firebase
            async function addCommentToFirebase(name, text) {
                try {
                    const commentData = {
                        name: name,
                        text: text,
                        timestamp: window.firestoreFunctions.serverTimestamp(),
                        date: new Date().toLocaleString()
                    };
                    
                    await window.firestoreFunctions.addDoc(
                        window.firestoreFunctions.collection(window.db, "comments"), 
                        commentData
                    );
                    
                    console.log("Comment added to Firebase successfully!");
                } catch (error) {
                    console.error("Error adding comment: ", error);
                    alert("Error posting comment. Please try again.");
                }
            }
            
            // Load and display comments from Firebase
            function loadCommentsFromFirebase() {
                try {
                    const q = window.firestoreFunctions.query(
                        window.firestoreFunctions.collection(window.db, "comments"), 
                        window.firestoreFunctions.orderBy("timestamp", "desc")
                    );
                    
                    window.firestoreFunctions.onSnapshot(q, (querySnapshot) => {
                        const comments = [];
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            comments.push({
                                id: doc.id,
                                name: data.name || "Anonymous",
                                text: data.text,
                                date: data.date || "Recently"
                            });
                        });
                        
                        displayComments(comments);
                    }, (error) => {
                        console.error("Error loading comments: ", error);
                        commentsContainer.innerHTML = '<div class="no-comments">Error loading comments. Please check Firebase configuration.</div>';
                    });
                } catch (error) {
                    console.error("Error setting up Firestore listener: ", error);
                    commentsContainer.innerHTML = '<div class="no-comments">Firebase configuration error. Please check the console.</div>';
                }
            }
            
            // Display comments in the UI
            function displayComments(comments) {
                if (comments.length === 0) {
                    commentsContainer.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
                    commentsCount.textContent = 'Comments (0)';
                    return;
                }
                
                commentsCount.textContent = `Comments (${comments.length})`;
                
                commentsContainer.innerHTML = comments.map(comment => `
                    <div class="comment" data-id="${comment.id}">
                        <div class="comment-header">
                            <div class="comment-author">${escapeHtml(comment.name)}</div>
                            <div class="comment-date">${comment.date}</div>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                    </div>
                `).join('');
            }
            
            // Clear all comments from Firebase
            async function clearAllComments() {
                try {
                    const querySnapshot = await window.firestoreFunctions.getDocs(
                        window.firestoreFunctions.collection(window.db, "comments")
                    );
                    
                    const deletePromises = [];
                    querySnapshot.forEach((document) => {
                        deletePromises.push(
                            window.firestoreFunctions.deleteDoc(
                                window.firestoreFunctions.doc(window.db, "comments", document.id)
                            )
                        );
                    });
                    
                    await Promise.all(deletePromises);
                    console.log("All comments deleted successfully");
                } catch (error) {
                    console.error("Error deleting comments: ", error);
                    alert("Error deleting comments. Please try again.");
                }
            }
            
            // Helper function to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
